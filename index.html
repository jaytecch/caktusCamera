<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="rcrop.css">
<script src="jquery.js"></script>
<script src="rcrop.min.js"></script>
  <link rel="stylesheet" href="rcrop.css">
  <title>Document</title>
<style>
*{
  box-sizing: border-box;
  margin: 0;
  padding: 0;

}
.box{
  border: 2px solid #fff;
 border-radius: 10px;
box-shadow: 3px 3px 0px 800px rgba(0,0,0,0.6);
  height: 180px;
  width: 100%;
  max-width: 320px;
  min-width: 300px;
 position:absolute;
top: 150px;

}

.caktus-camera-wrapper{
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  z-index: 1;
}
#caktus-camera{
  width: 100%;
  height: 100%;
  object-fit: cover;
  background-color: #000;
  
}

#startCam{
  display: block;
  margin: 0 auto;
}

#caktus-snap, .caktus-crop-btn{
  height: 90px;
  width: 90px;
  border-radius: 45px;
  background-color: transparent;
  border: 8px solid #fff;
  
}
.caktus-snap-container{
    position: absolute;
    text-align: center;
    bottom: 0;
    padding-bottom: 60px;
    z-index: 2;
    width: 100%;
}

.caktus-pic-preview{
position: fixed;
  inset: 0;
    z-index: 0;
}

#preview{
  width: 100%;
  height: 100%;
  
}

.caktus-crop-btn{
  background-color: #20FF04;
  
}

#prev{
  width: 100%;
}


#caktus-pic-preview .rcrop-outer-wrapper{
    opacity: .6;
}
#caktus-pic-preview .rcrop-outer{
    background: #000;
}
#caktus-pic-preview .rcrop-croparea-inner{
    border: 3px dotted #fff;
    
}

#caktus-pic-preview .rcrop-handler-corner{
    width:12px;
    height: 12px;
    background: none;
    border : 0 solid #51aeff;
}
#caktus-pic-preview .rcrop-handler-top-left{
    border-top-width: 4px;
    border-left-width: 4px;
    top:-2px;
    left:-2px
}
#caktus-pic-preview .rcrop-handler-top-right{
    border-top-width: 4px;
    border-right-width: 4px;
    top:-2px;
    right:-2px
}
#caktus-pic-preview .rcrop-handler-bottom-right{
    border-bottom-width: 4px;
    border-right-width: 4px;
    bottom:-2px;
    right:-2px
}
#caktus-pic-preview .rcrop-handler-bottom-left{
    border-bottom-width: 4px;
    border-left-width: 4px;
    bottom:-2px;
    left:-2px
}
#caktus-pic-preview .rcrop-handler-border{
    display: none;
}


#caktus-pic-preview .clayfy-touch-device.clayfy-handler{
    background: none;
    border : 0 solid #68FF00;
    border-bottom-width: 6px;
    border-right-width: 6px;
    height: 50px !important;
    width: 50px !important;
    visibility: visible !important;
}

</style>
</head>
<body>
  
  <!--Caktus camera Container -->
  
<div class="caktus-camera-wrapper">
  <div class="box" id="caktus-focus-box"></div>

<!--Caktus Camera Snap Button-->

<div class="caktus-snap-container">
  <button id="caktus-snap"></button>
</div>

<!--Video Streaming View -->
<video id="caktus-camera" playsinline muted autoplay></video>

</div>

<!--End of caktus camera container -->

<!---Caktus Picture preview -->
<div class="caktus-pic-preview" id="caktus-pic-preview">
  
<img alt=""  id="preview">

<!--Crop Button-->
<div class="caktus-snap-container">
<button id="caktus-crop-btn" class="caktus-crop-btn">
<img src="stars.svg" >
</button>

</div>
</div>


<!--Cropped Image -->
<img alt="" id="prev">


<script src="crop.js"></script>
<script>
 openCam(video)
</script>

</body>
</html>
